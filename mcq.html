<h1>Computer MCQs - Web Browsing</h1>

<p><b>Q1.</b> Home page kya hota hai?</p>
<p>A. Website ka pehla page</p>
<p>B. Last page</p>
<p>C. Search engine</p>
<p>D. Browser</p>

<p><b>Correct Answer:</b> A. Website ka pehla page</p>

<hr>

<p><b>Q2.</b> Kaun sa web browser hai?</p>
<p>A. Google</p>
<p>B. Chrome</p>
<p>C. Yahoo</p>
<p>D. Bing</p>

<p><b>Correct Answer:</b> B. Chrome</p>
